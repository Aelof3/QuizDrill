      <input type="text" name="welcome-page" class='quiz-welcome-page' placeholder="e.g. BestLeeSinNA">
      <button type="enter">Enter</button>
    </form>
  </div>

  <!--This is the quiz page-->
  <div class='question'>
    <h1>Question 1: </h1>

  </div>
