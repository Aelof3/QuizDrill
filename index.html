<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class='main'>
  
  <!--This is the first page when quiz is opened-->
  <div class='welcome'>
    <h1 class="welcome">TEST YOUR CURRENT RANK!</h1>
    <h2>League of Legend Pop-Quiz! Submit your summonername to start the quiz.</h2>
    <img src="" alt=""><!--add an imagae on the page-->

    <!--add a userid, the username will be on the top of each page-->
    <form id="quiz-welcome-page">
      <label for="welcome-page">Your Summonername</label>
      <input type="text" name="welcome-page" class='quiz-welcome-page' placeholder="e.g. BestLeeSinNA">

      <!--button goes to the quiz page-->
      <button id="next">Submit and Go</button>
    </form>
  </div>

  <!--This is the quiz page-->
  <div class="quiz">

    <!--show summoner's name on the very top of each quiz-->
    <h1 class="summoner-name"> </h1>
  
    <!--write a object in js that contains all the quiz-->
    <div class="quiz-container">
      <div id="quiz"></div>
    </div>
    
    <!--buttons that goes to the next page-->
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>

    <!--button goes to the thank you page-->
    <button id="submit">Submit Quiz</button>

  </div>

  <!--This is a Thank You page-->
  <div class="thankyou">
    <h1 class="summoner-name"> </h1>
    <h1 class = "thankyou">Thank you For Taking The quiz!</h1>
    <!--show summoner's name on the very top of each slide-->
  
  
    <!--type final-rank message in js-->
    <div id="final-rank"></div>
    <div id="display-final-rank"></div>

    <h3 class="thankyou">Think you can do better? Try It Again!</h3>
    <!--button that goes to the welcome-page-->
    <button id="restart">Restart</button>        
  </div>
  </div>

  

  <!--use app.js-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
